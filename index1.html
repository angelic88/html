<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Liyanna's BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1ffce, #faffd1);
      color: #2c3e50;
      max-width: 750px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a535c;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1a535c;
      border-bottom: 2px solid #4ecdc4;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 6px rgba(78, 205, 196, 0.4);
    }

    button {
      background-color: #4ecdc4;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a535c;
      transform: scale(1.04);
    }

    .program {
      background-color: #ffffffcc;
      padding: 20px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .program:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    p {
      margin: 8px 0 16px;
      font-size: 15px;
    }

    span {
      font-weight: bold;
      color: #1a535c;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #444;
      background: #ffffffaa;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Liyanna's BMI Calculator</h1>
<p style="text-align:center;">This is an exercise in rewriting my C++ programs in JavaScript so that everyone can use them in a browser.</p>

<div class="program">
  <h2>BMI Calculator ‚öñÔ∏è</h2>
  <input type="number" id="lbs" placeholder="Enter your weight in pounds">
  <input type="number" id="inches" placeholder="Enter your height in inches">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p>Result: <span id="bmiResult"></span></p>
</div>

<footer>¬© 2025 Liyanna Muschamp üíö</footer>

<script>
  function calculateBMI() {
    let lbs = parseFloat(document.getElementById('lbs').value);
    let inches = parseFloat(document.getElementById('inches').value);
    if (!lbs || !inches) {
      document.getElementById('bmiResult').textContent = "Please enter valid numbers.";
      return;
    }
    let BMI = (lbs * 703) / (inches * inches);
    let category;
    if (BMI < 18.5) category = "Underweight";
    else if (BMI <= 24.9) category = "Healthy";
    else if (BMI <= 29.9) category = "Overweight";
    else category = "Obese";
    document.getElementById('bmiResult').textContent = BMI.toFixed(2) + " (" + category + ")";
  }
</script>

</body>
</html>
