<!DOCTYPE html>
<html>
<head>
<title>Binary to Hexidecimal Converter</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Back link styling */
.back-link {
    display: block;
    margin: 25px 0 10px 0; /* more space above, small space below */
    font-weight: bold;
    text-decoration: none;
    color: #004d40;
}

/* Flex container for image and input */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 35px;
    margin-top: 20px;
}

/* Image styling */
.container img {
    width: 260px;
    border-radius: 6px;
}

/* Text styling */
.container p,
#demo {
    font-size: 20px;
}

/* Input and button styling */
input, button {
    font-size: 18px;
}
</style>
</head>

<body>

<center>
<section>
<h2>Project 3: Binary to Hexidecimal Converter</h2>

<div class="container">

    <img src="Images/bintohex.jpg">

    <div>
        <p>Enter any 4 digit binary number:</p>

        <input type="number" id="inputBin">

        <br><br>

        <button onclick="binToHex()">Submit</button>

        <p>Hexidecimal Value:</p>
        <p id="demo"></p>
    </div>

</div>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  var hexOut = parseInt(x, 2).toString(16).toUpperCase();
  document.getElementById("demo").innerText = hexOut;
}
</script>

</section>

<a href="project.html" class="back-link">Back to Projects</a>

<footer style="margin-top:0; padding:5px 0;">
  <p>@ Powered by UB</p>
</footer>

</center>

</body>
</html>
